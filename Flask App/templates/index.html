<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }
        #chat-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 16px;
        }
        #chat-toggle {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        #chat-content {
            display: none;
            width: 300px;
            height: 400px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        #chat-messages {
            height: 350px;
            overflow-y: auto;
            padding: 10px;
            background-color: #fafafa;
        }
        #chat-input {
            display: flex;
            border-top: 1px solid #efefef;
        }
        #chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
        }
        #chat-input button {
            background-color: #007bff;
            color: white;
            padding: 0 20px;
            border: none;
            cursor: pointer;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            display: inline-block;
            max-width: 80%;
        }
        .received {
            background-color: #efefef;
            color: black;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin-top: 200px">Intelligent Web Chatbot</h1>
    <div id="chat-box">
        <button id="chat-toggle"><i class="fas fa-comments"></i></button>
        <div id="chat-content">
            <div id="chat-messages"></div>
            <div id="chat-input">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#chat-toggle').click(function() {
                $('#chat-content').slideToggle('fast');
            });

            $('#send-button').click(function() {
                sendMessage();
            });

            $('#user-input').keypress(function(e) {
                if(e.which == 13) {
                    sendMessage();
                }
            });

            function sendMessage() {
                var message = $('#user-input').val();
                if(message.trim() != '') {
                    $('#chat-messages').append('<div class="message">' + message + '</div><br>');
                    $('#user-input').val('');

                    $.ajax({
                        url: '/handle_message',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ message: message }),
                        success: function(data) {
                            $('#chat-messages').append('<div class="message received">' + data.response + '</div><br>');
                            $('#chat-messages').scrollTop($('#chat-messages')[0].scrollHeight);
                        }
                    });
                }
            }
        });
    </script>
</body>
</html>
